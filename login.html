<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <nav class="navbar container">
    <!-- Brand acts as Home -->
    <div class="brand">
      <a href="index.html">Code Connect</a>
    </div>
  </nav>
</header>

<!-- LOGIN CONTENT -->
<main class="container">
  <section class="section" style="max-width:420px;margin:auto;">

    <h2 style="text-align:center;">Login</h2>

    <!-- EMAIL -->
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      autocomplete="username"
      required
    >

    <!-- PASSWORD -->
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Enter your password"
      autocomplete="current-password"
      required
    >

    <!-- ERROR / MESSAGE -->
    <p id="errorMsg" style="min-height:20px;color:red;"></p>

    <!-- LOGIN BUTTON -->
    <button class="btn" style="width:100%;" onclick="loginUser()">
      Login
    </button>

    <!-- REGISTER -->
    <p style="margin-top:12px;text-align:center;">
      New user?
      <a href="#" onclick="registerUser()">Register</a>
    </p>

    <!-- FORGOT PASSWORD -->
    <p style="text-align:center;">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </p>

  </section>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <p>Â© 2025 Code Connect. All rights reserved.</p>
</footer>

<!-- FIREBASE -->
<script type="module" src="firebase.js"></script>

</body>
</html>
