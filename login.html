<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

<body>

<!-- HEADER -->
<header class="site-header">
  <nav class="navbar container">
    <div class="brand">
      <a href="index.html">Code Connect</a>
    </div>
  </nav>
</header>

<!-- LOGIN CONTENT -->
<main class="container">
  <!-- ðŸ”´ DO NOT use class="section" here -->
  <div style="max-width:420px;margin:40px auto;">

    <h2 style="text-align:center;">Login</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <p id="errorMsg" style="min-height:20px;color:red;"></p>

    <button class="btn" style="width:100%;" onclick="loginUser()">Login</button>

    <p style="margin-top:12px;text-align:center;">
      New user?
      <a href="#" onclick="registerUser()">Register</a>
    </p>

    <p style="text-align:center;">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </p>

  </div>
</main>
