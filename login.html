<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">
      <a href="index.html">Code Connect</a>
    </div>
  </nav>
</header>

<main class="container login-page">
  <div class="login-box">

    <h2>Login</h2>

    <!-- ✅ IMPORTANT: FORM -->
    <form id="loginForm">

      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <p id="errorMsg" class="error"></p>

      <button class="btn" type="submit">Login</button>

    </form>

    <p class="link" id="forgotPassword">Forgot password?</p>

    <p class="link" id="registerUser">Register</p>

    <p style="text-align:center;color:#64748b;font-size:14px;margin-top:10px;">
      <strong>Note:</strong> New user? please register first and login.
    </p>

  </div>
</main>

<footer class="site-footer">© 2025 Code Connect</footer>

<script type="module" src="firebase.js"></script>
</body>
</html>
