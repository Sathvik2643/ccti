<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <nav class="navbar container">
    <div class="brand">
      <a href="./index.html">Code Connect</a>
    </div>

    <!--<div class="brand">Code Connect</div>
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
    </ul>-->
    
  </nav>
</header>

<!-- LOGIN PAGE -->
<div class="login-page">
  <div class="login-box">
    <h2>Student Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <!-- INLINE ERROR / SUCCESS -->
    <p id="errorMsg" class="error"></p>

    <button class="btn" onclick="loginUser()">Login</button>
    <button class="btn secondary" onclick="registerUser()">Register</button>

    <p class="link" onclick="forgotPassword()">Forgot Password?</p>
    <p class="hint">New student? Click <b>Register</b> to create an account.</p>
  </div>
</div>

<script type="module" src="firebase.js"></script>
</body>
</html>
