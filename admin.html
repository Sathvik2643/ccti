<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">Admin Dashboard</div>
    <ul class="nav-links">
      <li><a onclick="logoutUser()" style="cursor:pointer">Logout</a></li>
    </ul>
  </nav>
</header>

<main class="container">

<!-- STATS -->
<div class="admin-stats">
  <div class="stat-card clickable" onclick="filterUsers(null)">
    <h3 id="totalUsers">0</h3>
    <p>Total Users</p>
  </div>
  <div class="stat-card clickable" onclick="filterUsers('student')">
    <h3 id="totalStudents">0</h3>
    <p>Students</p>
  </div>
  <div class="stat-card clickable" onclick="filterUsers('admin')">
    <h3 id="totalAdmins">0</h3>
    <p>Admins</p>
  </div>
</div>

<!-- USER LIST -->
<div id="userListContainer" style="display:none;margin-top:20px;">
  <table class="admin-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Change Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<!-- COURSE MANAGEMENT -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(0)">Course Management</button>
  <div class="accordion-content">

    <h3>Add Course</h3>
    <input id="courseName" placeholder="Course Name">
    <textarea id="courseDesc" placeholder="Course Description"></textarea>
    <button class="btn" onclick="addCourse()">Add Course</button>

    <h3>Available Courses</h3>
    <ul id="courseList"></ul>

    <h3>Assign Course</h3>
    <select id="studentSelect"></select>
    <select id="courseSelect"></select>
    <button class="btn" onclick="assignCourse()">Assign</button>

  </div>
</div>

<!-- CERTIFICATE MANAGEMENT -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(1)">Certificate Management</button>
  <div class="accordion-content">

    <input id="certId" placeholder="Certificate ID">
    <input id="certEmail" placeholder="Student Email">
    <input id="certCourse" placeholder="Course Name">
    <input id="certLink" placeholder="Drive File Link">

    <button class="btn" onclick="addCertificate()">Add Certificate</button>

  </div>
</div>

</main>

<footer class="site-footer">
  Â© 2025 Code Connect
</footer>

<script type="module" src="firebase.js"></script>
</body>
</html>
