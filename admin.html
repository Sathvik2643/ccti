<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">Admin Dashboard</div>
    <div>
      <button onclick="toggleTheme()">ðŸŒ™</button>
      <a onclick="logoutUser()" style="cursor:pointer;color:#fff;margin-left:15px;">Logout</a>
    </div>
  </nav>
</header>

<main class="container">

<!-- USER STATS -->
<div class="admin-stats">
  <div class="stat-card clickable" onclick="toggleUserList('student')">
    <h3 id="totalStudents">0</h3>
    <p>Students</p>
  </div>
  <div class="stat-card clickable" onclick="toggleUserList('admin')">
    <h3 id="totalAdmins">0</h3>
    <p>Admins</p>
  </div>
</div>

<input id="studentSearch" placeholder="Search student by email"
  oninput="searchStudents(this.value)"
  style="display:none;margin-top:15px;">

<div id="userListContainer" style="display:none;margin-top:20px;">
  <table class="admin-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Change</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<!-- COURSE MANAGEMENT -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(0)">Course Management</button>
  <div class="accordion-content">

    <input id="courseId" placeholder="Course ID (ex: PY)">
    <input id="courseName" placeholder="Course Name">
    <textarea id="courseDesc" placeholder="Course Description"></textarea>
    <button class="btn" onclick="addCourse()">Add Course</button>

    <button class="btn" style="margin-top:10px" onclick="toggleCourses()">Courses</button>
    <div id="courseListBox" style="display:none;margin-top:10px;">
      <ul id="courseList"></ul>
    </div>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:15px;">
      <select id="studentSelect">
        <option value="">Select Student</option>
      </select>

      <select id="courseSelect">
        <option value="">Select Course</option>
      </select>

      <button class="btn" onclick="assignCourse()">Assign</button>
    </div>

  </div>
</div>

<!-- CERTIFICATE MANAGEMENT -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(1)">Certificate Management</button>
  <div class="accordion-content">

    <input placeholder="Search Student ID" oninput="filterStudents(this.value)">
    <select id="certStudentSelect" size="4"></select>

    <input placeholder="Search Course ID" oninput="filterCourses(this.value)">
    <select id="certCourseSelect" size="4"></select>

    <p><strong>Certificate ID:</strong> <span id="generatedCertId">---</span></p>

    <input id="certLink" placeholder="Google Drive Link">
    <button class="btn" onclick="addCertificate()">Add Certificate</button>

  </div>
</div>

</main>

<footer class="site-footer">Â© 2025 Code Connect</footer>

<script src="main.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
