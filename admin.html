<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">Admin Dashboard</div>
    <div>
      <button onclick="toggleTheme()">ðŸŒ™</button>
      <a onclick="logoutUser()" style="cursor:pointer;color:#fff;margin-left:15px;">Logout</a>
    </div>
  </nav>
</header>

<main class="container">

<!-- STATS -->
<div class="admin-stats">
  <div class="stat-card clickable" onclick="toggleUserList('student')">
    <h3 id="totalStudents">0</h3>
    <p>Students</p>
  </div>
  <div class="stat-card clickable" onclick="toggleUserList('admin')">
    <h3 id="totalAdmins">0</h3>
    <p>Admins</p>
  </div>
</div>

<!-- STUDENT ID GENERATOR -->
<div class="card" style="margin-top:20px">
  <h3>Student ID Generator</h3>
  <input id="idPrefix" placeholder="Prefix (ex: CT2026)">
  <input id="idStart" placeholder="Start Number (ex: 001)">
  <button class="btn" onclick="assignStudentIds()">Assign IDs</button>
</div>

<!-- SEARCH -->
<input id="studentSearch"
  placeholder="Search by Student ID"
  oninput="searchStudentsById(this.value)"
  style="display:none;margin-top:15px;">

<!-- USER LIST -->
<div id="userListContainer" style="display:none;margin-top:20px;">
  <table class="admin-table">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Change</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

</main>

<footer class="site-footer">Â© 2025 Code Connect</footer>

<script src="main.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
