<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Code Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar container">
    <div class="brand">Admin Dashboard</div>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
      <a onclick="logoutUser()" style="cursor:pointer;color:#fff;margin-left:15px;">Logout</a>
    </div>
  </nav>
</header>

<main class="container">

<!-- STATS -->
<div class="admin-stats">
  <div class="stat-card clickable" onclick="filterUsers(null)">
    <h3 id="totalUsers">0</h3>
    <p>Total Users</p>
  </div>
  <div class="stat-card clickable" onclick="filterUsers('student')">
    <h3 id="totalStudents">0</h3>
    <p>Students</p>
  </div>
  <div class="stat-card clickable" onclick="filterUsers('admin')">
    <h3 id="totalAdmins">0</h3>
    <p>Admins</p>
  </div>
</div>

<canvas id="userChart" height="120"></canvas>

<input
  placeholder="Search user by email"
  oninput="searchUsers(this.value)"
/>

<!-- USER LIST -->
<div id="userListContainer" style="margin-top:20px;">
  <table class="admin-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Change</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<!-- COURSE MANAGEMENT -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(0)">Course Management</button>
  <div class="accordion-content">

    <input id="courseName" placeholder="Course Name">
    <textarea id="courseDesc" placeholder="Course Description"></textarea>
    <button class="btn" onclick="addCourse()">Add Course</button>

    <ul id="courseList"></ul>

    <select id="studentSelect"></select>
    <select id="courseSelect"></select>
    <button class="btn" onclick="assignCourse()">Assign</button>

  </div>
</div>

<!-- CERTIFICATES -->
<div class="accordion-item">
  <button class="accordion-btn" onclick="toggleAccordion(1)">Certificate Management</button>
  <div class="accordion-content">
    <input id="certId" placeholder="Certificate ID">
    <input id="certEmail" placeholder="Student Email">
    <input id="certCourse" placeholder="Course">
    <input id="certLink" placeholder="Drive Link">
    <button class="btn" onclick="addCertificate()">Add Certificate</button>
  </div>
</div>

</main>

<footer class="site-footer">Â© 2025 Code Connect</footer>

<script src="main.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
